<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Nunito Sans', sans-serif;
        }
        h1 {
            padding-top: 5px;
        }
        #container {
            margin-top: 10%;
            padding: 20px 50px;
        }
        button {
            border: none;
            outline: none;
            background-color: #FB978E;
            padding: 14px 40px;
            font-size: 16px;
        }
        button:hover {
            background-color: #FB867C;
        }
        button:active {
            transform: scale(.9);
        }
        p {
            font-size: 30px;
            color: black;
        }
        #newParagraph {
            margin-top: 35px;
            height: 30%;
            width: 75%;
            background-color: #F1F1F1;
        }
        table {
            width: 100%;
            height: 50%;
        }
       th {
           width: 50%;
       }
        td {
            text-align: center;
            width: 100&;
            height: 50%;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="container">
        <button id='Rock'>Rock</button>
        <button id='Paper'>Paper</button>
        <button id='Scissors'>Scissors</button>
    </div>
    
    <div id='newParagraph'>
            <table>
                <tr>
                    <th>Player</th>
                    <th>Computer</th>
                </tr>
                <!-- This is where I will display user and computer input -->
                <tr id='tableRows'>
                    <td id='playerInput'></td>
                    <td id='computerInput'></td>
                </tr>
            </table>
    </div>
    <p id='par'></p>

    <script>
        const buttons = document.querySelectorAll('button');

        //I defined 'div' and 'para' to be used within the button event listener below
        const div = document.getElementById('newParagraph');
        const para = document.getElementById('par');

        //'tableRow' is the parent node, playerText and computerText
        //will append to the parent node in the 'playRound' function!
        const tableRow = document.getElementById('tableRows')
        const playerText = document.getElementById('playerInput');
        const computerText = document.getElementById('computerInput');
        
        //computer randomly picks an item in 'compArr' to play 
        let compArr = ['Rock', 'Paper', 'Scissors']
        function computerPlay() {
            let round = compArr[Math.floor(Math.random()*compArr.length)];
            return round;
        }

        //the funtion goes through a conditional and appends 
        //their respective content to parent node 'tableRow'
        function playRound(input, computerSelection) {
            console.log(input)
            console.log(computerSelection)
            if (input === 'Rock' && computerSelection === 'Paper') {
                playerText.textContent = `${input}`
                computerText.textContent = `${computerSelection}`
                tableRow.appendChild(playerText);
                tableRow.appendChild(computerText);
            } else if (input === 'Rock' && computerSelection === 'Scissors') {
                playerText.textContent = `${input}`
                computerText.textContent = `${computerSelection}`
                tableRow.appendChild(playerText);
                tableRow.appendChild(computerText);
            } else if (input === 'Paper' && computerSelection === 'Scissors') {
                playerText.textContent = `${input}`
                computerText.textContent = `${computerSelection}`
                tableRow.appendChild(playerText);
                tableRow.appendChild(computerText);
            } else if (input === 'Paper' && computerSelection === 'Rock') {
                playerText.textContent = `${input}`
                computerText.textContent = `${computerSelection}`
                tableRow.appendChild(playerText);
                tableRow.appendChild(computerText);
            } else if (input === 'Scissors' && computerSelection === 'Rock') {
                playerText.textContent = `${input}`
                computerText.textContent = `${computerSelection}`
                tableRow.appendChild(playerText);
                tableRow.appendChild(computerText);
            } else if (input === 'Scissors' && computerSelection === 'Paper') {
                playerText.textContent = `${input}`
                computerText.textContent = `${computerSelection}`
                tableRow.appendChild(playerText);
                tableRow.appendChild(computerText);
            } else {
                playerText.textContent = `${input}`
                computerText.textContent = `${computerSelection}`
                tableRow.appendChild(playerText);
                tableRow.appendChild(computerText);
            }
        }

        //button event listener
        buttons.forEach((button => {
            button.addEventListener('click', () => {
                //I've defined 'computerSelection' and 'input' to be 
                //used in the 'playRound' function
                const computerSelection = computerPlay();
                const input = button.id;
                //Append output of 'playRound' to its parent node
                para.textContent = playRound(input, computerSelection)
                div.appendChild(para);
            })
        }))
    </script>
</body>
</html>
